<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <div class="logo-icon"><i class="fa-solid fa-book fa-xl"></i></div>
                <div class="logo-text"><h2>Virtual Library</h2></div>
            </div>
        </div>
        <div class="midsection">
        <div class="left">
            <div class="left-header">
                <button class="add-button"><h1>Add Book</h1></button>
            </div>
            <div class="form">
    <form class="add-form" action="hi" method="post"...>
    <ul>
        <li>
            <label for="title">Title</label>
            <input type="text" id="title" name="book_title">
        </li>
        <li>
            <label for="author">Author</label>
            <input type="text" id="author" name="book_author">
        </li>
        <li>
            <label for="pages">Number of Pages</label>
            <input type="number" id="pages" name="book_pages">
        </li>
        <li><label for="read">Have you read the book?</label>
            <select name="read" id="read">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
        </li>
    </ul>
</form>
</div>

        </div>
        <div class="right">
            <div class="right-header">
                <h1>My Books</h1>
            </div>
            <div class="content-grid"></div>
        </div>
         </div>
        <div class="footer"></div>
    </div>
    
</body>
